<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
<main class="main">
    <a href="#clock" class="button island">Start!</a>
    <a href="#" class="button button2 island">Time Warp!</a>
    <div class="clock-face" id="clock">
        <img class="hand hand-hour" src="img/hour-hand.svg" alt="">
        <img class="hand hand-minute" src="img/minute-hand.svg" alt="">
        <img class="center" src="img/center.svg" alt="">
    </div>
</main>

</body>
</html>
